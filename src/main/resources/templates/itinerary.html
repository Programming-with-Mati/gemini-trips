<div xmlns:th="https://www.thymeleaf.org" class="bg-white shadow-md rounded-md p-6 mb-8">

    <h1 class="text-3xl font-bold mb-4" th:text="${itinerary.title()}"/>

    <p class="text-gray-600 mb-6" th:text="${itinerary.description()}"/>

    <div class="divide-y divide-gray-200">

        <div th:each="day: ${itinerary.days()}" class="mt-6">
            <h2 class="text-xl font-semibold mb-2" th:text="'Día ' + ${day.day()}"/>
            <ul>
                    <li th:each="activity: ${day.activities()}" class="flex items-start mb-2">
                        <div>
                            <p class="font-semibold" th:text="${activity.name()}"/>
                            <p class="text-gray-600" th:text="${activity.description()}"/>
                            <p class="text-gray-600" th:text="'Duración: ' + ${activity.estimatedDuration()}"/>
                        </div>
                    </li>
            </ul>
        </div>


    </div>

</div>

<div class="bg-white shadow-md rounded-md p-6">

    <h2 class="text-2xl font-bold mb-4">Hoteles</h2>

    <table class="min-w-full divide-y divide-gray-200 bg-white shadow-md rounded-md overflow-hidden">
        <thead class="bg-gray-50">
        <tr>
            <th scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Nombre
            </th>
            <th scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Estrellas
            </th>
            <th scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Precio
            </th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
        <!-- Iterate over hotels -->
        <tr th:each="hotel : ${itinerary.hotels()}">
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900" th:text="${hotel.name}"></div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900" th:text="${hotel.starRating} + ' / 5'"></div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900" th:text="'$' + ${hotel.price}"></div>
            </td>
        </tr>
        </tbody>
    </table>


</div>
